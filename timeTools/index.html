<html>
<head>
	<title>Time Tools</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" type="image/png" sizes="96x96" href="../icon/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="../icon/favicon-16x16.png">

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="../css/normalize.css">
	<link rel="stylesheet" type="text/css" href="../css/stylesheet.css">
</head>
<body>
	<div class="header">
		<div>
			<p>Time Tools</p>
		</div>
	</div>
	<div class="body">
		<noscript>
			Your browser doesn't support JavaScript or does not have JavaScript enabled <br> <br>
		</noscript>

		<!-- Time -->
		<div align="center">
			<textarea rows="6" placeholder="Type date like this: March 15 2018, 3:00 PM" id="timeUntilInput"></textarea>
		</div>
		<button onclick="timeUntil()">
			<div>
				<p>Time Until Date</p>
			</div>
		</button>
		<div id="timeUntilOutput"></div>
		<br>
		<div align="center">
			<textarea rows="6" placeholder="Type date like this: March 15 2018, 3:00 PM" id="timePastInput"></textarea>
		</div>
		<button onclick="timePast()">
			<div>
				<p>Time Since Date</p>
			</div>
		</button>
		<div id="timePastOutput"></div>
		<br>

		<button onclick="window.location.href = '../';">
			<div>
				<p>Back</p>
			</div>
		</button>

		<!-- SCRIPTS -->
		<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

		<script type="text/javascript" src="../main.js"></script>
		<script type="text/javascript" src="timeTools.js"></script>
	</div>
</body>
</html>
