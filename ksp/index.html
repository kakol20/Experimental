<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Kerbal Space Program</title>

	<!-- Favicon -->
	<link rel="apple-touch-icon" sizes="180x180" href="../icon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="../icon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="../icon/favicon-16x16.png">
	<link rel="manifest" href="../icon/site.webmanifest">
	<link rel="mask-icon" href="../icon/safari-pinned-tab.svg" color="#184012">
	<meta name="msapplication-TileColor" content="#184012">
	<meta name="theme-color" content="#184012">

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="../css/normalize.css">
	<link rel="stylesheet" type="text/css" href="../css/stylesheet.css">

	<!--Javascript-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js" defer></script>
	<script type="text/javascript" src="../scripts/decimal.js" defer></script>

	<script type="text/javascript" src="orbitalPeriod.js" defer></script>
	<script type="text/javascript" src="targetOrbitalPeriod.js" defer></script>
	<script type="text/javascript" src="changeOrbit.js" defer></script>
	<script type="text/javascript" src="resonantOrbit.js" defer></script>
	<script type="text/javascript" src="inclination.js" defer></script>

	<script type="text/javascript" src="main.js" defer></script>
</head>

<body>
	<header>
		<h1>Kerbal Space Program</h1>
	</header>
	<main>
		<noscript>Your browser doesn't support JavaScript or does not have JavaScript enabled <br> <br></noscript>

		<!--Body Selection-->
		<form>
			<!-- Orbit Body: <select id="orbitBody" onchange="tools.updateBody()">
				<option value="Kerbin">Kerbin</option>
			</select> <br /> -->
			<label for="orbitBody">Orbit Body</label>
			<select id="orbitBody" onchange="tools.updateBody()">
				<option value="Kerbin">Kerbin</option>
			</select>
		</form>
		<div id="bodyInfo"></div>
		<hr>

		<!--Orbital Period-->
		<form action="javascript:orbitalPeriod()">
			<label for="orbitPeriodAp">Apoapsis in km: </label>
			<input type="number" step="any" id="orbitPeriodAp"><br>

			<label for="orbitPeriodPe">Periapsis in km: </label>
			<input type="number" step="any" id="orbitPeriodPe"> <br>

			<input type="submit" value="Orbital Period">
		</form>
		<div id="orbitPeriodOutput"></div>
		<hr>

		<!--Target Orbital Period-->
		<form action="javascript:targetOrbitalPeriod.run()">
			<label for="targetOPH">H: </label>
			<input type="number" step="any" id="targetOPH">

			<label for="targetOPM">M: </label>
			<input type="number" step="any" id="targetOPM">

			<label for="targetOPS">S: </label>
			<input type="number" step="any" id="targetOPS"> <br>

			<label for="targetOPType">Orbit Type: </label>
			<select id="targetOPType" onchange="targetOrbitalPeriod.updateType()">
				<option value="circular">Circular</option>
				<option value="elliptical">Elliptical</option>
			</select><br>

			<div id="targetOPTypeOptions" hidden>
				<label for="targetOPOption">Altitude: </label>
				<input type="number" step="any" id="targetOPOption">
			</div>

			<input type="submit" value="Target Orbital Period">
		</form>
		<div id="targetOPOutput"></div>
		<hr>

		<!-- Change Orbit -->
		<form action="javascript:changeOrbit()">
			<label for="changeOrbFrAp">From Apoapsis: </label>
			<input type="number" step="any" id="changeOrbFrAp"><br>

			<label for="changeOrbFrPe">From Periapsis: </label>
			<input type="number" step="any" id="changeOrbFrPe"><br>

			<label for="changeOrbToAp">To Apoapsis: </label>
			<input type="number" step="any" id="changeOrbToAp"><br>

			<label for="changeOrbToPe">To Periapsis: </label>
			<input type="number" step="any" id="changeOrbToPe"><br>

			<input type="submit" value="Change Orbit">
		</form>
		<div id="changeOrbOut"></div>
		<hr>

		<!-- Resonant Orbit -->
		<form action="javascript:resonant.run()">
			<label for="resonantDive">Dive Orbit: </label>
			<input type="checkbox" id="resonantDive"><br>

			<label for="resonantSatNo">No. of Satellites: </label>
			<input type="number" step="1" min="3" value="3"><br>

			<label for="resonantSelect">Altitude: </label>
			<select id="resonantSelect" onchange="resonant.showAlt()">
				<option value="syncOrbit">Synchronous Orbit</option>
				<option value="semiSyncOrbit">Semi-Synchronous Orbit</option>
				<option value="custom">Custom</option>
				<option value="minLOS">Minimum LOS</option>
				<option value="maxRange">Maximum Range</option>
			</select> <br>

			<div id="resonantCustomHTML" hidden>
				<label for="resonantCustom">Custom Altitude in km: </label>
				<input type="number" step="any" id="resonantCustom">
			</div>

			<div id="resonantMaxRangeHTML" hidden>
				<label for="resonantMaxRange">Max Range in km: </label>
				<input type="number" step="any" id="resonantMaxRange">
			</div>

			<input type="submit" value="Resonant Orbit">
		</form>
		<div id="resonantOutput"></div>
		<hr>

		<!-- Change Inclination -->
		<form action="javascript:inclination.run()">
			<label for="inclAp">Apoapsis in km: </label>
			<input type="number" step="any" id="inclAp"> <br>

			<label for="inclPe">Periapsis in km: </label>
			<input type="number" step="any" id="inclPe"> <br>

			<label for="inclDeg">Inclination in degrees: </label>
			<input type="number" step="any" id="inclDeg"> <br><br>

			<label for="inclTIncl">Target Inclination in degrees: </label>
			<input type="number" step="any" id="inclTIncl"> <br>

			<label for="inclMaxAlt">Max Altitude in km: </label>
			<input type="number" step="any" id="inclMaxAlt"> <br>

			<label for="inclMinFrac">Minimum Fraction: </label>
			<input type="number" step="any" id="inclMinFrac" min="0.0000" max="1.0000"> <br>

			<label for="inclInc">Increment in km: </label>
			<input type="number" step="any" id="inclInc"> <br>

			<input type="submit" value="Change Inclination">
		</form>
		<div id="changeInclOutput"></div>

	</main>
	<footer>
		<h5><a href="../">Back</a></h5>
	</footer>
</body>

</html>
