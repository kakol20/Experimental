<html>
	<head>
		<meta http-equiv="content-type" content="text/html charset=UTF-8">

		<!-- Resizable on mobile devices -->
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Experimental V3</title>

		<!-- http://www.htmlbasix.com/stylesheet.shtml -->
		<style>
			body {
				font-family: "proxima_nova", "Helvetica Neue", Arial, sans-serif;
				color: #000000;
				background-color: #FFFFFF;
				text-align: center;
				vertical-align: middle; 
			}
			h1 {
				text-decoration: underline;
			}
			div {
				font-size: 18px;
			}
			form {
				font-size: 18px;
				font-weight: bold;
			}
		</style>

		<!-- jQuery -->
		<script src="http://code.jquery.com/jquery-3.1.0.slim.min.js" integrity="sha256-cRpWjoSOw5KcyIOaZNo4i6fZ9tKPhYYb6i5T9RSVJG8=" crossorigin="anonymous"></script>

		<script type="text/javascript" src="main.js"></script>
	</head>
	<body>
		<h1>EXPERIMENTAL SCRIPTS V3</h1>
		
		<!-- Displays prime numbers between two numbers -->
		<form>
			Max: <input type="number" id="primesMax"> <br>
			Min: <input type="number" id="primesMin">
		</form>
		<button onclick="getPrimes()">Get Primes</button>
		<div id="primes"></div> <br>

		<!-- Converts decimal Week into weeks, days, hours, minutes, and seconds -->
		<form>
			Decimal Week to Convert: <input type="number" id="convertWeek">
		</form>
		<button onclick="convertWeek()">Convert Decimal Week</button>
		<div id="convertedWeek"></div> <br>

		<!-- Outputs time until future date -->
		<form>
			Future Date (like this - August 08, 2017 15:19:45): <input type="text" id="timeUntilDate">
		</form>
		<button onclick="timeUntil()">Time Until Date</button>
		<div id="timeUntilOutput"></div> <br>

		<!-- Converts deary to binary -->
		<form>
			Denary Value: <input type="number" id="toBinaryValue">
		</form>
		<button onclick="toBinary()">Denary to Binary</button>
		<div id="toBinaryOutput"></div> <br>

		<!-- Calculate the approximate number of partitions an integer has -->
		<form>
			Value: <input type="number" id="partitionsValue">
		</form>
		<button onclick="partitions()">Number of Partitions</button>
		<div id="partitionsOutput"></div> <br>

		<!-- Other stuff -->
		<button onclick="reload()">Reload Page</button>

		</a>

			<button>Github Page</button>
		</a>
	</body>
